; MAP - PUBLIC/DEFAULT CONFIG
; ===========================
; 
; you can overwrite this config in ../private/web.ini
;

[default]
mode						= 'site'
area						= 'base'
page						= 'home'

[mode]
; HTML
site[type]			= 'text/html'
site[handler]		= 'handler\mode\SiteModeHandler'
; CSS
style[type]			= 'text/css'
style[handler]	= 'handler\mode\TextModeHandler'
style[prefix]		= 'style'
style[suffix]		= '.css'
; JavaScript
script[type]		= 'text/javascript'
script[handler]	= 'handler\mode\TextModeHandler'
script[prefix]	= 'script'
script[suffix]	= '.js'

[display]
language				= 'english'

[multiLang]
enabled					= TRUE
autoPageTexts		= TRUE
; texts[]				= 'myTextFile.ini'
